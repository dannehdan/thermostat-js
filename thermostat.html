<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css" type="text/css">
  <title>Thermostat</title>
</head>
  <body>
    <h1 id="heading">Thermostat</h1>
    <h1 id="current-temp"></h1>
    <div>
      <p id="psm-status">Power Saving Mode Status</p>
    </div>
    <div>
      <button id="up">Up</button>
    </div>
    <div>
      <button id="down">Down</button>
    </div>
    <div>
      <button id="reset">Reset</button>
    </div>
    <div>
      <button id="psm-on">Power Saving Mode On</button>
    </div>
    <div>
      <button id="psm-off">Power Saving Mode Off</button>
    </div>
    <div>
      <p id="max-temp">Max temp</p>
    </div>
    <div>
      <p id="min-temp">min temp</p>
    </div>
    <div>
      <p id="energy-usage">Energy Usage</p>
    </div>
    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>
  </body>
</html>
