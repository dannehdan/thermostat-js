<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" type="text/css" />
    <title>Thermostat</title>
  </head>
  <body>
    <h1>ThermostatJS</h1>
    <h2 id="temperature">
      The current temperature in your room is
      <span id="current-temp"></span>
      <span>°C</span>
    </h2>

    <label>Select a location:</label>
    <select id="select-city">
      <option value="London">London</option>
      <option value="New York">New York</option>
      <option value="Tokyo">Tokyo</option>
      <option value="Paris">Paris</option>
      <option value="Vatican City">Vatican City</option>
    </select>

    <h2>
      The weather in <span id="location"></span> is
      <span id="city-temp"></span>
      <span>°C</span>
      and
      <span id="city-temp-text"></span>
    </h2>
    <div>
      <h3>
        Power saving mode status:
        <span id="psm-status" style="font-style: italic"></span>
      </h3>
    </div>
    <div>
      <button id="up">Up</button>
    </div>
    <div>
      <button id="down">Down</button>
    </div>
    <div>
      <button style="background-color: red" id="reset">Reset</button>
    </div>
    <div>
      <button id="psm-on">Power Saving Mode On</button>
    </div>
    <div>
      <button id="psm-off">Power Saving Mode Off</button>
    </div>
    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>
  </body>
</html>
